    //var key = new Date(dataArray[i][0]);

    data.push({x:new Date(dataArray[i][0]),y:dataArray[i][1]})
}

/* Sizing and scales. */
var w = 1000,
    h = 500,
    ymax = pv.max(data, function(d) d.y),
    ymin = pv.min(data, function(d) d.y),
    x = pv.Scale.linear(data, function(d) d.x).range(0+5, w-5),
    y = pv.Scale.linear(ymin, ymax).range(0+10, h-10);
    //y = pv.Scale.linear(49.85, 50.30).range(0, h);

/* The root panel. */
var vis = new pv.Panel()
    .width(w)
    .height(h)
    .bottom(20)
    .left(30)
    .right(20)
    .top(5)
    .event("mousemove",
        pv.Behavior.point(Infinity).collapse("y"));

/* X-axis ticks. */
vis.add(pv.Rule)
    .data(x.ticks())
    .visible(function(d) d > 0)
    .left(x)
    .strokeStyle("#eee")
  .add(pv.Rule)
    .bottom(-5)
    .height(5)
    .strokeStyle("#000")
  .anchor("bottom").add(pv.Label)
    .text(x.tickFormat);

/* Y-axis ticks. */
vis.add(pv.Rule)
    .data(y.ticks(5))
    .bottom(y)
    .strokeStyle(function(d) d ? "#eee" : "#000")
  .anchor("left").add(pv.Label)
    .text(y.tickFormat);

var activepoint = 0;
vis.add(pv.Line)
    .data(data)
    .interpolate(null)
    .lineWidth(1)
    .segmented(true)
    .strokeStyle("black")
    .left(function(d) x(d.x))
    .bottom(function(d) y(d.y))
    .event("point", function() {
        activepoint = this.index;
        return vis;
    })
  .add(pv.Dot)
    .lineWidth(0)
    .size(function(d){
        if (d.y == 50) {return 6;}
        if (activepoint == this.index){return 8;}
        else {return 30;}
    })
    .visible(function(d){
        if (d.y == 50) {return true;}
        if ( d.y == ymin || d.y == ymax){return true;}
        if (activepoint == this.index){return true;}
        else {return false;}
    })
    .fillStyle(function(d){
        if (d.y == 50) {return "blue";}
        if (d.y == ymin) {return "green";}
        if (d.y == ymax) {return "red";}
        else {return "grey";}
    });
