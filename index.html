        var indexUrl = "http://www.cl.cam.ac.uk/~cce25/sensorindex.json";

        function buildTree(){
        //Get the sensor index file and build and display the sensor tree.
            sensors = getSensors(indexUrl);
            tree(sensors);
        }
        
        function refreshTree(){
        //Check that the sensors index file has been run at least once to collect data, and refresh the tree
            if (typeof sensors != "underfined"){  
                tree(sensors);
            }
            else{
                console.log("getSensors not yet called!");
            }
        }
        
        function getJson(url){
        //Fetches a json file and returns the parsed object
            var jsonData = $.ajax({ type: "GET", url: url,async: false }).responseText;
            return jQuery.parseJSON(jsonData);
        }
        
        function getSensors(indexfile){
        //Get the sensor index file and build the JS object tree from it.
            //var jsonData = $.ajax({ type: "GET", url: indexfile ,async: false }).responseText;
            var sensorindex = getJson(indexfile)
            
            //Get array of sensors from index file, and create blank destination object
            var elecsensors = sensorindex.sensors.elec;
            var treedata = new Object();
            
            //If tree is displayed geographically
            if (treegeo.checked){
                //Create object to hold floors
                var objfloor = {"Average":0.0};
                //var objfloor = {};
                for(var i=0;i<elecsensors.length;i++){
                    if (elecsensors[i].sensor == "S-m257"){ 
                        //If sensor = main power, assign its total to the toplevel total
                        objfloor.Average = elecsensors[i].recenttotal / elecsensors[i].datasize;
                    }
                    var roomArray = elecsensors[i].room.split("");//Split the room number into an array
                    //Get current sensor information
                    var description = elecsensors[i].description;
                    var room = elecsensors[i].room;
                    var path = elecsensors[i].path;
                    var recenttotal = elecsensors[i].recenttotal;
                    var datasize = elecsensors[i].datasize;
                    if (datasize > 0){ var recentaverage = recenttotal / datasize; }
                    else { var recentaverage = 0; }
                    var floor="";
                    var corridor="";
                    
                    //Create holding objects for rooms and corridors
                    var objroom = new Object();
                    var objcorridor = new Object();
                    //Identify rooms
                    switch (roomArray[0]){
                        case "G":
                            floor="Ground Floor";
                            break;
                        case "F":
                            floor="First Floor";
                            break;
                        case "S":
                            floor="Second Floor";
                            break;
                    }
                    
                    switch (roomArray[1]){
                        case "N":
                            corridor="North Corridor";
                            break;
                        case "E":
                            corridor="East Corridor";
                            break;
                        case "S":
                            corridor="South Corridor";
                            break;
                        case "W":
                            corridor="West Corridor";
                            break;
                        case "C":
                            corridor="Centre Corridor";
                            break;
                    }
                    
                    //If floors or corridors do not yet exist in the tree, create them
                    //If they do, update their totals with the current sensors recenttotal.
                    if(!(floor in objfloor)){
                        objfloor[floor] = {"Average":recentaverage};
                    }
                    else{
                        objfloor[floor].Average += recentaverage;
                    }
                    
                    if(!(corridor in objfloor[floor])){
                        objfloor[floor][corridor] = {"Average":recentaverage};
                    }
                    else{
                        objfloor[floor][corridor].Average += recentaverage;
                    }
                    
                    if(!(room in objfloor[floor][corridor])){
                        //If room does not exist, create it and add a sensor into it.
                        objsensor = {"Average":recentaverage};
                        objsensor[description] = path;
                        objfloor[floor][corridor][room] = objsensor;
                        //console.log("is"+objsensor.Total);
                    }
                    else{
                        //If the room does exist, add the current sensor to it, and update it's total
                        objsensor = {};
                        objsensor = objfloor[floor][corridor][room];
                        objsensor[description] = path;
                        //console.log("was:"+objsensor.Total);
                        objsensor.Average += recentaverage;
                        //console.log("is now:"+objsensor.Total);
                        objfloor[floor][corridor][room] = objsensor;
                    }
                    
                }
                //console.log(objfloor);
                treedata.Electricity = new Object();
                treedata.Electricity = objfloor;
                return treedata;
            }
            else if (treeuse.checked){
                //If tree is displayed by use:
                var objcircuit = {"Average":0.0};
                //object to store circuits,
                for(var i=0;i<elecsensors.length;i++){
                    if (elecsensors[i].sensor == "S-m257"){
                        objcircuit.Average = elecsensors[i].recenttotal / elecsensors[i].datasize;
                    }
                    else {
                        var roomArray = elecsensors[i].room.split("");
                        var description = elecsensors[i].description;
                        var room = elecsensors[i].room;
                        var path = elecsensors[i].path;
                        var recenttotal = elecsensors[i].recenttotal;
                        var datasize = elecsensors[i].datasize;
                        if (datasize > 0){ var recentaverage = recenttotal / datasize; }
                        else { var recentaverage = 0; }
                        var floor="";
                        //var corridor="";
                        
                        var objroom = new Object();
                        var objfloor = new Object();
                        //console.log(roomArray);
                        switch (roomArray[0]){
                            case "G":
                                floor="Ground Floor";
                                break;
                            case "F":
                                floor="First Floor";
                                break;
                            case "S":
                                floor="Second Floor";
                                break;
                        }
                        
                        if(!(description in objcircuit)){
                            objcircuit[description] = {"Average":recentaverage};
                        }
                        else{
                            objcircuit[description].Average += recentaverage;
                        }
                        
                        if(!(floor in objcircuit[description])){
                            //var tmpfloor = "Ground Floor";
                            //var tmpfloor2 = "First Floor";
                            //var tmpfloor3 = "Second Floor";
                            //objcircuit[description][tmpfloor] = {};
                            //objcircuit[description].[tmpfloor[1]] = {};
                            //objcircuit[description].[tmpfloor[2]] = {};
                            objcircuit[description][floor] = {"Average":recentaverage};
                        }
                        else{
                            objcircuit[description][floor].Average += recentaverage;
                        }
                        
                        if(!(room in objcircuit[description][floor])){
                            objcircuit[description][floor][room] = path;
                            //objroom = {"Total":recenttotal};
                            //objsensor[description] = path;
                            //objcircuit[floor][corridor][room] = objsensor;
                            //console.log("is"+objsensor.Total);
                        }
                        else{
                            objcircuit[description][floor][room+"?2"] = path;
                            //objroom = {};
                            //objroom = objcircuit[floor][corridor][room];
                            //objsensor[description] = path;
                            console.log("Sensor "+elecsensors[i].path+" in room "+room+" already in object!");
                            //objsensor.Total += recenttotal;
                            //console.log("is now:"+objsensor.Total);
                            //objcircuit[floor][corridor][room] = objsensor;
                        }
                    }
                }
                //console.log(objfloor);
                treedata.Electricity = new Object();
                treedata.Electricity = objcircuit;
                return treedata;
            }
        }
        
        function tree(sensortree){
            //Create tree from sensor index object.
            
            var root = pv.dom(sensortree)
                .root("Sensors");
            
            var treevis = new pv.Panel()
                .def("i", -1)
                .canvas("treediv")
                .width(300)
                .height(function(){ return((root.nodes().length + 1) * 24);})
                .margin(5);
            
            var layout = treevis.add(pv.Layout.Indent)
                .nodes(function() {return root.nodes();})
                .depth(24)
                .breadth(24);
            
            
            //layout.link.add(pv.Line);
            
            var node = layout.node.add(pv.Panel)
               .top(function(n){return(n.y-6);})
               .height(12)
               .right(6)
               .strokeStyle("none")
               .events("all")
               .event("mousedown", toggle);
            
            var searchColours = false;
            if (plotArray.length > 0){
                searchColours = true;
                
            }
            
            node.anchor("left").add(pv.Dot)
                .radius("7")
                //.shape("triangle")
                .shape(function(n){
                    if (n.nodeName.split(" ",1)[0] == "Average"){return "circle";}
                    //else if  == "Ground" || n.nodeName == "First" || n.nodeName == "Second" || n.nodeName == "Sensors" || n.nodeName == "Electricity"){
                    //    return "triangle";
                    if (!n.toggled && !n.firstChild){return "square";}
                    else {return "triangle";}
                    })
                //.top(5)
                .left(10)
                .angle(function(n){
                    if (n.toggled){return (Math.PI*1.5); }
                    })
                .strokeStyle("#999")
                .fillStyle(function(n){
                    var todaydate = new Date();
                    var year = todaydate.getFullYear();
                    var month = (todaydate.getMonth());//+1);
                    if (month<10){
                        month = "0"+month;
                    }
                        for(x=0; x<plotArray.length; x++){
                            for(y=0; y<plotArray[x].url.length; y++){
                                if(plotArray[x].url[y] == "http://www.cl.cam.ac.uk/meters"+n.nodeValue){
                                //console.log(n.index+" found");
                                //console.log("used "+plotArray[x].colour);
                                    return plotArray[x].colour;
                                }
                            }
                        }
                        if (n.nodeName.split(" ",1)[0] == "Average"){return "#FFFFFF";}
                        if (n.firstChild){ return "#AAAAAA"; }
                        else {return "#FFFFFF";}
                    return "#FF0000";
                    })
                .title(function t(d) d.parentNode ? (t(d.parentNode) + "." + d.nodeName) : d.nodeName)
                .anchor("right").add(pv.Label)
                    .text(function(n){return n.nodeName;})
                    .font("12px/14px Helvetica, Arial, Sans-serif");
                    
            
            var nodes = root.nodes();
            for(var i=0; i<nodes.length;i++){
                var nm = nodes[i].nodeName
                if (nm=="Ground Floor"){nodes[i].toggle();}
                else if (nm=="First Floor"){nodes[i].toggle();}
                else if (nm=="Second Floor"){nodes[i].toggle();}
                else if (nm=="North Corridor"){nodes[i].toggle();}
                else if (nm=="South Corridor"){nodes[i].toggle();}
                else if (nm=="East Corridor"){nodes[i].toggle();}
                else if (nm=="West Corridor"){nodes[i].toggle();}
                else if (nm=="Centre Corridor"){nodes[i].toggle();}
                else if (nm=="Kitchen"){nodes[i].toggle();}
                else if (nm=="External"){nodes[i].toggle();}
                else if (nm=="Computers"){nodes[i].toggle();}
                else if (nm=="A/C"){nodes[i].toggle();}
                else if (nm=="Computers & A/C"){nodes[i].toggle();}
                else if (nm=="Lighting & Power"){nodes[i].toggle();}
                else if (nm=="Lighting"){nodes[i].toggle();}
                else if (nm=="Sockets"){nodes[i].toggle();}
                else if (nm=="Power"){nodes[i].toggle();}
                else if (nm=="computers and A/C"){nodes[i].toggle();}
                else if (nm=="Lighting and Power"){nodes[i].toggle();}
                else if (nm=="kitchen plant"){nodes[i].toggle();}
                else if (nm=="Machine room power"){nodes[i].toggle();}
                else if (nm=="Lighting and roof A/C"){nodes[i].toggle();}
                if (nm == "Average"){
                    nodes[i].nodeName = "Average this month: "+Math.round(nodes[i].nodeValue*100)/100+" kW";
                }
                //for(var x=0; x<plotArray.length; x++){
                //    if(!nodes[i].toggled && "http://www.cl.cam.ac.uk/meters"+nodes[i].nodeValue == plotArray[x].url[0]){// nodes[i].toggle();}
                //    //console.log("http://www.cl.cam.ac.uk/meters"+nodes[i].nodeValue+" : "+plotArray[x].url[0]);
                //        console.log("!!");
                //        var tmpnode = nodes[i];
                //        console.log(tmpnode);
                //        while (tmpnode.parentNode){
                //            console.log("!!!");
                //            
                //            tmpnode = tmpnode.parentNode;
                //            console.log(tmpnode);
                //        }
                //        if (tmpnode.toggled){tmpnode.toggle();}
                //    }
                //}
            }
            
            treevis.render();
            
            function toggle(n) {
                n.toggle(pv.event.altKey);
                if((typeof n.nodeValue != "undefined") && (n.nodeName.substring(0, 5) != "Average")){
                //if(typeof n.nodeValue == String){
                    var todaydate = new Date();
                    var year = todaydate.getFullYear();
                    var month = (todaydate.getMonth());//+1);
                    if (month<10){
                        month = "0"+month;
                    }
                    var plot = {"id":0,"url":new Array(),"description":"",
                        "startmonthyear":year+"-"+month, "endmonthyear":year+"-"+month,
                        "colour":"Colour", "room":"Room",
                        "circuit":"Circuit", "avgselected":10.0,
                        "avgtotal":15.0, "totalenergy":20.0,
                        "maxtime":0, "mintime":0,
                        "maxenergy":0.0, "minenergy":0.0,
                        "data":new Array()}
                    plot.url[0] = "http://www.cl.cam.ac.uk/meters"+n.nodeValue;//+year+"-"+month+".json";
                    plot.id = n.index;
                    chart(plot);
                    //console.log("Clicked: "+plot.url);
                    //console.log("Clicked ID: "+plot.id);
                    refreshTree();
                }
                return layout.reset().root;
            }
            
        }
        
        
        
        
        function chart(plotline) {
        //Add plotline to plotArray and chart the graphs.
            
            var found = false;
            for(var i=0; i<plotArray.length; i++){
                if(plotArray[i].url[0] == plotline.url[0]){
                    found = true;
                    var rem = plotArray.splice(i,1);
                    //console.log("!? rem: "+rem);
                    break;
                }
            }
            if(!found){
                if (plotArray.length == 5){
                    //console.log("Maximum amount of plots already drawn.");
                }
                else {
                    plotArray.push(plotline);
                }
            }
            
            if(plotArray.length == 0){
                $('#chartdiv').empty();
                drawgrid();
                return 0;
            }
            
            var jsonArray = new Array([],[],[],[],[]);
            
            for(var i=0;i<plotArray.length;i++){
                //for(var x=0;x<plotArray[i].url.length;x++){
                //    
                //    //var JSONdata = $.ajax({ type: "GET", url: plotArray[i].url[x],async: false }).responseText;
                //     jsonArray[i][x] = getJson(plotArray[i].url[x]);//jQuery.parseJSON(JSONdata);
                //}
                jsonArray[i][0] = getJson(plotArray[i].url+plotArray[i].startmonthyear+".json");
                var tmptotal = 0;
                var tmpdata = new Array();
                
                plotArray[i].description = jsonArray[i][0].description;
                plotArray[i].room = jsonArray[i][0].room;
                plotArray[i].colour = plotColours[i];
                
                //if(plotArray.length > 1){
                //    var roomstring = "";
                //    for(var i=0;i<plotArray.length;i++){
                //        if (i=0){
                //            roomstring += plotArray[i].room;
                //        }
                //        else{
                //            roomstring += "; "+plotArray[i].room;
                //        }
                //    }
                //$('#charttitletext').text("Data from: "+roomstring);
                //}
                //else{
                //    $('#charttitletext').text(readjson.description+" in "+readjson.room);
                //}
                
                
                for (var j=0; j<jsonArray[i][0].data.length; j++){
                    var tmpx = jsonArray[i][0].data[j][0];
                    var tmpy = jsonArray[i][0].data[j][1];
                    //plotArray[i].totalenergy = plotArray[i].totalenergy + tmpy;
                    //plotArray[i].totalenergy += tmpy;
                    tmptotal += tmpy;
                    if (tmpdata.length == 0){
                        plotArray[i].maxtime = tmpx;
                        plotArray[i].mintime = tmpx;
                        plotArray[i].maxenergy = tmpy;
                        plotArray[i].minenergy = tmpy;
                    }
                    else {
                        if (tmpx > plotArray[i].maxtime){plotArray[i].maxtime = tmpx;}
                        else if (tmpx < plotArray[i].mintime){plotArray[i].mintime = tmpx;}
                        if (tmpy > plotArray[i].maxenergy){plotArray[i].maxenergy = tmpy;}
                        else if (tmpy < plotArray[i].minenergy){plotArray[i].minenergy = tmpy;}
                    }
                    //plotArray[i].data = plotArray[i].data.concat({x:new Date(tmpx),y: tmpy});
                    
                    tmpdata.push({x:new Date(tmpx),y: tmpy});
                    //console.log("plotArray["+i+"].data.length ="+tmpdata.length);
                }
                plotArray[i].avgtotal = Math.round((tmptotal / tmpdata.length)*1000)/1000;
                plotArray[i].totalenergy = Math.round(tmptotal*1000)/1000;
                plotArray[i].data = tmpdata;
                tmpdata = null;
                tmptotal = 0;
            }
            //debugger;
            
            //$('#overallavgkwh').text('Average power for entire data set: '+plotArray[0].avgtotal+" kW.");
            //$('#overalltotkwh').text('Total energy in data set: '+plotArray[0].totalenergy+" kWh.");
            
            //look through all data arrays to find earliest TS, latest TS.
            //combine data arrays to one 2D array for plotting.
            
            var dataArray = new Array();
            var start = null;
            var end = null;
            
            var chartmax = 0;
            
            for (var i=0; i<plotArray.length; i++){
                if (i == 0){
                    start = new Date(plotArray[0].data[0].x);
                    end = new Date(plotArray[0].data[plotArray[0].data.length - 1].x);
                    chartmax = plotArray[0].data[0].y
                }
                else {
                    if (plotArray[i].data[0].x < start){
                        start = new Date(plotArray[i].data[0].x);
                    }
                    if (plotArray[0].data[plotArray[0].data.length - 1].x > end){
                        end = new Date(plotArray[0].data[plotArray[0].data.length - 1].x);
                    }
                }
                for (var j=0; j<plotArray[i].data.length; j++){
                    if (plotArray[i].data[j].y > chartmax){
                        chartmax = plotArray[i].data[j].y;
                    }
                }
                dataArray.push(plotArray[i].data);
            }
            //debugger;
            
            
            //var start = new Date(plotArray[0].data[0].x);
            var data = dataArray;
            //var end = plotArray[0].data[plotArray[0].data.length - 1].x;
            
            /* Scales and sizing. */
            var w = 700,
                h1 = 300,
                h2 = 30,
                x = pv.Scale.linear(start, end).range(0, w),
                //y = pv.Scale.linear(0, pv.max(data, function(d) d.y)).range(0, h2);
                y = pv.Scale.linear(0, chartmax).range(0, h2);
                
            /* Interaction state. Focus scales will have domain set on-render. */
            var i = {x:200, dx:100},
                fx = pv.Scale.linear().range(0, w),
                fy = pv.Scale.linear().range(0, h1);
            
            /* Root panel. */
            vis = new pv.Panel()
                .canvas("chartdiv")
                .width(w)
                .height(h1 + 20 + h2)
                .bottom(20)
                .left(30)
                .right(20)
                .top(5);
            
            
            //var dd = {};
            /* Focus panel (zoomed in). */
            var focus = vis.add(pv.Panel)
                .def("init", function() {
                    var d1 = x.invert(i.x),
                        d2 = x.invert(i.x + i.dx);
                    var dd = [];
                    for(var j=0; j<data.length; j++){//for each line in the data array
                        dd[j] = [];
                        dd[j] = (data[j].slice(Math.max(0, pv.search.index(data[j], d1, function(d) d.x) - 1),
                            pv.search.index(data[j], d2, function(d) d.x) + 1));
                    }
                    fx.domain(d1, d2);
                    
                    var tot = 0;
                    var maxy = 0;
                    var miny = 0;
                    for(var a=0;a<data.length;a++){
                        tot = 0;
                        var tmp = dd[a]
                        for(var b=0; b<tmp.length;b++){
                            tot+=tmp[b].y;
                            if(tmp[b].y > maxy){
                                maxy = tmp[b].y
                            }
                            if(b == 0 && a == 0){miny = tmp[b].y;}
                            else{
                                if(tmp[b].y < miny){miny = tmp[b].y;}
                            }
                        }
                        //tot = tot + dd[a].y;
                        var avg = tot / tmp.length;
                        plotArray[a].avgselected = Math.round(avg*1000)/1000;
                    }
                    
                    //$('#averagekwh').text('Average power for selected region: '+roundavg+" kW.");
                    drawgrid();
                    
                    if (scalefit.checked){ fy.domain([0, maxy]); }
                    else if (scalezoomed.checked){ fy.domain([miny, maxy]); }
                    else if (scaleoriginal.checked){ fy.domain(y.domain()); }
                    return dd;
                })
                .top(0)
                .height(h1);
            
            /* X-axis ticks. */
            focus.add(pv.Rule)
                .data(function(){return fx.ticks(7);})
                .left(fx)
                .strokeStyle("#eee")
                .anchor("bottom").add(pv.Label)
                .text(function(fx){ return zoomDateFormat.format(fx);});
            
            /* Y-axis ticks. */
            focus.add(pv.Rule)
                .data(function() fy.ticks(7))
                .bottom(fy)
                .strokeStyle(function(d) d ? "#aaa" : "#000")
                .anchor("left").add(pv.Label)
                .text(fy.tickFormat);
            
            /* Focus area chart. */
            
            panel = focus.add(pv.Panel)
                .overflow("hidden");

        function SelectCellEditor(args) {
            var $select;
            var defaultValue;
            var scope = this;
            
            this.init = function() {
                
                if(args.column.options){
                    opt_values = args.column.options.split(',');
                }else{
                    opt_values ="yes,no".split(',');
                }
                option_str = ""
                for( i in opt_values ){
                    v = opt_values[i];
                    option_str += "<OPTION value='"+v+"'>"+v+"</OPTION>";
                }
                $select = $("<SELECT class='editor-select'>"+ option_str +"</SELECT>");
                $select.appendTo(args.container);
                $select.focus();
            };
            
            this.destroy = function() {
                $select.remove();
            };
            
            this.focus = function() {
                $select.focus();
            };
            
            this.loadValue = function(item) {
                defaultValue = item[args.column.field];
                $select.val(defaultValue);
                //console.log(defaultValue);
            };
            
            this.serializeValue = function() {
                if(args.column.options){
                    return $select.val();
                }else{
                    return ($select.val() == "yes");
                }
            };
            
            this.applyValue = function(item,state) {
                item[args.column.field] = state;
                //console.log(item+"=>"+state);
            };
            
            this.isValueChanged = function() {
                return ($select.val() != defaultValue);
            };
            
            this.validate = function() {
                return {
                    valid: true,
                    msg: null
                };
            };
            
            this.init();
        }
        
        function drawgrid() {
            dataView = new Slick.Data.DataView();

            dataView.beginUpdate();
            dataView.setItems(plotArray);
            dataView.endUpdate();
            
            grid.render();
            
            $("#myGrid").show();
        }
